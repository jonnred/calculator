<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script async src="index.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="output" id="output">
                <div class="first-output">sadfasfd</div>
                <div class="second-output">asdasdasdasdasdasdasdasdasdghkkashgafs</div>
            </div>
            <div class="controls-container">
                <div class="num span2" id="ac">AC</div>
                <div class="num" id="del">DEL</div>
                <div class="num" id="divide">/</div>
                <div class="num digit" id="btn1">1</div>
                <div class="num digit" id="btn2">2</div>
                <div class="num digit" id="btn3">3</div>
                <div class="num" id="multi">*</div>
                <div class="num digit" id="btn4">4</div>

                <div class="num digit" id="btn5">5</div>
                <div class="num digit" id="btn6">6</div>
                <div class="num" id="minus">-</div>
                <div class="num digit" id="btn7">7</div>
                <div class="num digit" id="btn8">8</div>
                <div class="num digit" id="btn9">9</div>
                <div class="num" id="plus">+</div>
                <div class="num digit" id="btn0">0</div>
                <div class="num" id="dot">.</div>
                <div class="num span2" id="result">=</div>
            </div>
        </div>
    </div>
</body>

</html>
